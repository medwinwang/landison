<!-- head -->
<div class="banner"><img src="${static}/img/yearning-club/yearning-club.jpg" alt=""></div>
<div class="club-nav">
	<div class="wrap"><img src="${static}/img/yearning-club/jion-qr.jpg" alt=""></div>
	<ul class="wrap clearfix">
		[@cms_channel_list parentId=channel.parentId channelOption='1' ]
		[#list tag_list as sub]
		[#if sub.id == 117 || sub.id=119]
		<li>
		<a href="${sub.url}" [#if channel??&&(channel.id==sub.id) ] class="active" [/#if]>${sub.name}</a></li>
		[/#if]
		[/#list]
		[/@cms_channel_list]
	</ul>		
</div>
